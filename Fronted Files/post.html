<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Person</title>
    <link rel="stylesheet" href="post.css">
</head>
<body>
    <h1>Add a New Person</h1>
    <form id="personForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" required><br><br>

        <label for="work">Work:</label>
        <select id="work" required>
            <option value="chef">Chef</option>
            <option value="waiter">Waiter</option>
            <option value="manager">Manager</option>
        </select><br><br>

        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" required><br><br>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" required><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('personForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent form from refreshing the page

            // Get form data
            const personData = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                work: document.getElementById('work').value,
                mobile: document.getElementById('mobile').value,
                email: document.getElementById('email').value,
                adress: document.getElementById('address').value,
                salary: document.getElementById('salary').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            // Send POST request to the backend
            try {
                const response = await fetch('http://localhost:3000/person', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Basic ' + btoa('yash:9640'),  // Replace with correct username:password
                    },
                    body: JSON.stringify(personData)
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Person added:', result);
                    alert('Person added successfully!');
                } else {
                    const errorData = await response.json();
                    console.error('Error:', errorData);
                    alert('Failed to add person');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to connect to the server');
            }
        });
    </script> 
    <!-- <script src="app.js"></script> -->
</body>
</html>
